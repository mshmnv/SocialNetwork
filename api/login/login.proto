syntax = "proto3";

package user;

option go_package = "/login";

import "api/google/api/annotations.proto";

service LoginAPI {

  rpc Login (LoginRequest) returns (LoginResponse) {
    option (google.api.http) = {
      post: "/login"
      body: "*"
    };
  }

}

message LoginRequest {
  uint64 id = 1;
  string password = 2;
}

message LoginResponse {}

